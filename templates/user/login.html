<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='/common/css/login.css') }}" rel="stylesheet">
    <title> LOGIN </title>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="content">
            <h1>Dreams Library</h1>
            <form action="/user/login" method="post">
                <div class="form-control" style="position: absolute; top: 125px">
                    <label>
                        <input class="input input-alt" placeholder="Username" required="" type="text" name="username">
                    </label>
                    <span class="input-border input-border-alt"></span>
                </div>
                <div class="form-control" style="position: absolute; top: 200px">
                    <label>
                        <input class="input input-alt" placeholder="Password" required="" type="password" name="password">
                    </label>
                    <span class="input-border input-border-alt"></span>
                </div>
                <label class="cyberpunk-checkbox-label" style="position: absolute; top: 280px; left: 70px">
                    <input type="checkbox" class="cyberpunk-checkbox" name="remember_me">
                    Remember Me
                </label>
                <button class="learn-more" style="position: absolute; top:340px; left:78px" type="submit">
                        <span class="circle" aria-hidden="true">
                            <span class="icon arrow"></span>
                        </span>
                    <span class="button-text" style="position: absolute; left: -33px">Sign In</span>
                </button>
            </form>
            <form action="/user/register" method="get">
                <button class="learn-more scalex" style="position: absolute; top:405px; left:78px">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                    <span class="button-text scalex" style="position: absolute; left: -33px">Sign Up</span>
                </button>
            </form>
            <a href="{{ url_for('user.user_send_code') }}" class="tooltip-container" style="position: absolute; top: 275px; left: 270px">
                <span class="text">Forget</span>
                <span>Click</span>
            </a>

            <ul class="icon_1">
                <li class="icon-content" style="position: absolute; top:475px; left:180px">
                    <a href="https://github.com/AXuanCreator/Flask-Web/" aria-label="GitHub" data-social="github">
                        <div class="filled"></div>
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-github"
                                    viewBox="0 0 16 16"
                                    xml:space="preserve"
                            >
                                <path
                                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                                        fill="currentColor"
                                ></path>
                          </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
